<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Title Here</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="manufacturing-consent-regular">Planetary Fact Sheet</h1>
  <table id="planets">
    <tr class="oswald-compact">
      <th></th>
      <th>Saturn</th>
      <th>Uranus</th>
      <th>Venus</th>
      <th>Mars</th>
    </tr>
    <tr>
      <td><strong>Images</strong></td>
      <td class="border-disappear"><img src="images/saturn.jpg" alt="This is an image of the planet Saturn"></td>
      <td class="border-disappear"><img src="images/uranus.jpg" alt="This is an image of the planet Uranus"></td>
      <td class="border-disappear"><img src="images/venus.jpg" alt="This is an image of the planet Venus"></td>
      <td class="border-disappear"><img src="images/mars.jpg" alt="This is an image of the planet Mars"></td>
    </tr>
    <tr>
      <td><strong>Mass</strong></td>
      <td class="saturn-column">568</td>
      <td class="uranus-column">86.8</td>
      <td class="venus-column">4.87</td>
      <td class="mars-column">0.642</td>
    </tr>
    <tr>
      <td><strong>Gravity</strong></td>
      <td class="saturn-column">9.0</td>
      <td class="uranus-column">8.7</td>
      <td class="venus-column">8.9</td>
      <td class="mars-column">3.7</td>
    </tr>
    <tr>
      <td><strong>Escape Velocity</strong></td>
      <td class="saturn-column">35.5</td>
      <td class="uranus-column">21.3</td>
      <td class="venus-column">10.4</td>
      <td class="mars-column">5.0</td>
    </tr>
    <tr>
      <td><strong>Number of Moons</strong></td>
      <td class="saturn-column">274</td>
      <td class="uranus-column">28</td>
      <td class="venus-column">0</td>
      <td class="mars-column">2</td>
    </tr>
    <tr>
      <td><strong>Perihelion</strong></td>
      <td class="saturn-column">1357.6</td>
      <td class="uranus-column">2732.7</td>
      <td class="venus-column">107.5</td>
      <td class="mars-column">206.7</td>
    </tr>
    <tr>
      <td><strong>Aphelion</strong></td>
      <td class="saturn-column">1506.5</td>
      <td class="uranus-column">3001.4</td>
      <td class="venus-column">108.9</td>
      <td class="mars-column">249.3</td>
    </tr>
    <tr>
      <td><strong>Global Magetic Field?</strong></td>
      <td class="saturn-column">Yes</td>
      <td class="uranus-column">Yes</td>
      <td class="venus-column">No</td>
      <td class="mars-column">No</td>
    </tr>
  </table>
</body>
